<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
</head>
<body>

<div class="container">
    <form class="well form-horizontal" action="" method="post" id="contact_form">
                <fieldset>
            <legend>Contact Us Today!</legend>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-user"></i> First Name
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="first_name" placeholder="First Name" class="form-control" type="text" >
                    </div>
                    <span class="glyphicon glyphicon-exclamation-sign form-control-feedback" style="color: red; display: none;"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-user"></i> Last Name
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="last_name" placeholder="Last Name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-envelope"></i> E-Mail
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-earphone"></i> Phone #
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-home"></i> Address
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="address" placeholder="Address" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-home"></i> City
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="city" placeholder="City" class="form-control" type="text">
                    </div>
                </div>
            </div>
                                                
            <!-- Add similar form groups for other fields here -->
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-list"></i> State
                </label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <select name="state" class="form-control selectpicker">
                            <option value="">Please select your state</option>
                            <option>Andhra Pradesh</option>
                            <option>Maharastra</option>
                            <option>Gujarat</option>
                            <option>TamilNadu</option>
                            <option>Kerala</option>
                            <option>West Bengal</option>
                            <option>Karnataka</option>
                            <option>Bihar</option>
                            <option>Jammu & Kashmir</option>
                            <option>Bihar</option>
                            <option>Punjab</option>
                            <option>Madhya Pradesh</option>
                            <option>Odisha</option>
                            <option>Arunachal Pradesh</option>
                            <option>Uttar Pradesh</option>
                            <option>Haryana</option>
                            <option>Delhi</option>
                        
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-globe"></i> Do you have hosting?
                </label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="yes"> Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="no"> No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">
                    <i class="glyphicon glyphicon-pencil"></i> Project Description
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning">
                        Send <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

<script>
$(document).ready(function() {
    $('#contact_form').bootstrapValidator({
        fields: {
            first_name: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your first name'
                    }
                }
            },
            last_name: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your last name'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your email address'
                    },
                    emailAddress: {
                        message: 'Please supply a valid email address'
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your phone number'
                    },
                    phone: {
                        country: 'INDIA',
                        message: 'Please supply a valid phone number with area code'
                    }
                }
            },
            address: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your street address'
                    }
                }
            },
            city: {
                validators: {
                    notEmpty: {
                        message: 'Please supply your city'
                    }
                }
            },

            // Add similar validators for other fields
        }
    });

    $('#contact_form').on('success.form.bv', function(e) {
        $('#warning_message').hide();
    });

    $('#contact_form').on('error.form.bv', function(e) {
        $('#warning_message').show();
    });
});
</script>




</body>
</html>
